<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Progress Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Syllabus Tracker</h1>

    <div id="add-subject-section">
      <input type="text" id="subject-input" placeholder="Enter subject">
      <button id="add-subject-btn">Add Subject</button>
    </div>

    <div id="subjects-container"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Create the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a cube to serve as an interactive 3D object
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Position the camera to see the 3D scene
    camera.position.z = 5;

    // Animation function to rotate the cube
    function animate() {
      requestAnimationFrame(animate);

      // Rotate cube to create animation
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }
    
    animate();
  </script>
</body>
</html>
